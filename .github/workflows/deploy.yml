name: CD workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npm i
      - run: git config user.email "rasikapbece@gmail.com"
      - run: git config user.name "Rasika-exol"
      - run: npm run deploy
