<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body>
    <div id="app"></div>
    <nav class="nav">
      <div class="nav__logo">
        <p>RASOR</p>
      </div>
      <div class="nav__link">
        <a href="https://github.com/Rasika-exol/Rasor-SPA-Gallery">
          SPA-GALLERY</a
        >
      </div>
    </nav>
    <main class="container">
      <form class="search" id="searchForm">
        <icon class="search__icon"></icon>
        <input class="search__input" id="searchInput" type="text" />
        <button type="submit">Search</button>
      </form>
      <content class="image-container"> </content>
      <div class="menu-buttons">
        <button class="menu-buttons__button">Prev</button
        ><button class="menu-buttons__button">Next</button>
      </div>
    </main>
